<!DOCTYPE html>
<html>
<head>
    <style>
        /* Optional CSS for the table */
        table {
            border-collapse: collapse;
            width: 100%;

        th, td {

            padding: 2px;
            text-align: center;
        }
        th {
            background-color: indianred;
			color:white;
        }

</head>

</html>
